<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        var size = parseInt(prompt("Enter number of students: "));
        var arr1 = new Array(size);

        for(var i = 0; i < size; i++){
            arr1[i] = new Array(4);
        }

        var student = 1;
        for(var i = 0; i < size; i++){
            alert("Enter the detail of student " + student);
            for(var j = 0; j < 4; j++){
                if(j==0){
                    arr1[i][j] = prompt("Enter Name: ");
                } else if(j==1){
                    arr1[i][j] = prompt("Enter Age: ");
                } else if(j==2){
                    arr1[i][j] = prompt("Enter Course: ");
                } else if(j==3){
                    arr1[i][j] = prompt("Enter Gender: ");
                }
            }
            student++;
        }

        document.write("<table border='2px' cellspacing='10px' cellpaddig='10px'>");
        document.write("</tr>");
        document.write("<th> Name </th>");
        document.write("<th> Age </th>");
        document.write("<th> Course </th>");
        document.write("<th> Gender </th>");
        document.write("</tr>");
        for(var i = 0; i < size; i++){
            document.write("<tr>");
            for(var j = 0; j < 4; j++){
                document.write("<td>" + arr1[i][j] + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");

    </script>
    
</body>
</html>
